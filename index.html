<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poller+One" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS for this project -->
    <link rel="stylesheet" href="css/app.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Header -->
      <header id="header-container"> <!-- Tipos de contenedores en bootstrap: container y container-fluid. container declara margenes a los lados ajustandose al tamaño de la pantalla. -->
        <div class="container">
          <div class="row align-items-center justify-content-between">
            <div class="col-3">
              <H1>Imperial Shop</H1>
            </div>
            <div class="col-3 text-right">
              <a href="#">LOGIN</a>
            </div>
          </div>
        </div>
      </header>
    <!-- /Header -->

    <!-- Menu -->
      <nav id="menu-container" class="navbar navbar-expand navbar-light">
        <div class="container d-block">
          <div class="row justify-content-center justify-content-md-start">
            <div class="col-10 col-md-5 text-center text-md-left">
              <ul class="nav navbar-nav justify-content-center justify-content-md-start">
                <li class="nav-item active">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Catalogo</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Carrito</a>
                </li>
              </ul>
            </div>
            <div class="col-12 col-md-6 offset-md-1">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="¿Encontró lo que buscaba?">
                  <span class="input-group-btn">
                    <button class="btn btn-busqueda" type="button">
                      Buscar
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    <!-- /Menu -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
